type ServiceRequest @model @auth(
    rules: [
      { allow: owner, operations: [read, create, update, delete] }
      { allow: private, operations: [read, create, update, delete] }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  serviceName: String!
  serviceDescription: String!
  creationDate: AWSDate!
  severity: String!
  resolutionDate: AWSDate!
  reporterName: String!
  contactInformation: AWSEmail!
  location: String!
}